<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h3>收據開立基本資料</h3>
    
  <form action="/action_page.php" class="was-validated">
  
  	    <div class="mb-3 mt-3">  
      <label for="question1" class="form-label">個人</label>
      <input type="radio" class="form-check-input" id="filter-1"  name="radioFilter" required>
      <label for="question1" class="form-label">公司或團體</label>
      <input type="radio" class="form-check-input" id="filter-2"  name="radioFilter" required>
      
      <div class="invalid-feedback">請選擇此欄位</div>
    </div>
    
    <div class="mb-3 mt-3">
      <label for="uname" class="form-label">收據title:</label>
      <input type="text" class="form-control" id="uname" placeholder="請輸入您的姓名或公司名稱" name="uname" required>
      <div class="valid-feedback">填寫成功</div>
      <div class="invalid-feedback">請填寫此欄位</div>
    </div>
    <div class="mb-3 mt-3">  
      <label for="question2" class="form-label">本國籍</label>
      <input type="radio" class="form-check-input" id="filter-1"  name="radioFilter2" required>
      <label for="question2" class="form-label">外國籍</label>
      <input type="radio" class="form-check-input" id="filter-2"  name="radioFilter2" required>
      <div class="invalid-feedback">請選擇此欄位</div>
    </div>
    <div class="mb-3">
      <label for="personal_id" class="form-label">身分證字號/統一編號/統一證號</label>
      <input type="text" class="form-control" id="personal_id" placeholder="輸入您的身分證字號" name="personal_id" required>
      <div class="valid-feedback">填寫成功</div>
      <div class="invalid-feedback">請填寫此欄位</div>
      <hr>
      <p>※「統一證號」為外國人在中華民國註冊登記之「身分統一編號」。</p>
      <p>※填寫身分證字號，本會將主動上傳捐款紀錄至國稅局，可免附捐款憑證申報「個人綜所稅」。</p>
      <p style="color:red;">(受國稅局上傳格式限制，捐款人姓名限填一位，不適用於企業/ 團體)</p>
    </div>
    <hr>
    <div class="mb-3 mt-3">  
      <label for="question3" class="form-label">生理男</label>
      <input type="radio" class="form-check-input" id="filter-1"  name="radioFilter3" required>
      <label for="question3" class="form-label">生理女</label>
      <input type="radio" class="form-check-input" id="filter-2"  name="radioFilter3" required>
      <div class="invalid-feedback">請選擇此欄位</div>
    </div>
    	<div class="mb-3 mt-3">
    <label for="birthday" id="birthday" class="form-control">
    	<input type="date" required>
    		<div class="invalid-feedback">請選擇生日</div>
    		</div>

		<div class="mb-3 mt-3">
              
        <input type="text" class="form-control" placeholder="請輸入電子郵件" name="email" required>
        <p style="color:red;">如無收到信，麻煩檢查垃圾郵件</p>
      	<div class="invalid-feedback">請填寫email</div>
        </div>
		<div class="mb-3 mt-3">
  <label for="phone">行動電話:</label><br><br>
  <input type="tel" id="phone" name="phone" placeholder="0912345678" pattern="[0-9]{10}" required><br><br>
		</div>
        <div class="mb-3 mt-3">
             <label for="address" class="form-label"></label>
      <input type="text" class="form-control" id="address" placeholder="輸入您的聯絡地址" name="address" required>
      <div class="valid-feedback">填寫成功</div>
      <div class="invalid-feedback">請填寫此欄位</div>
        </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="myCheck"  name="remember" required>
      <label class="form-check-label" for="myCheck">閱讀完畢</label>
      <div class="valid-feedback"></div>
      <div class="invalid-feedback">閱讀完畢後請勾選確認</div>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  閱讀捐助章程
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">財團法人桃園市亮詮公益慈善基金會

捐助章程</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
		大便

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>

      </div>
    </div>
  </div>
</div>

</div>
<button type="submit" class="btn btn-primary">送出</button>
    </div>
  
  </form>
 

</body>
</html>
